<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Dashboard</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>

    <!-- Add / Find / Delete -->
    <form method="POST" class="mb-3">
        <input type="text" name="name" placeholder="Name" class="form-control mb-2" required>
        <input type="email" name="email" placeholder="Email (for add)" class="form-control mb-2">
        <select name="action" class="form-select mb-2">
            <option value="add">Add</option>
            <option value="find">Find</option>
            <option value="delete">Delete</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="text-success">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h4 class="mt-4">All Contacts</h4>
    <ul class="list-group">
        {% for contact in contacts %}
            <li class="list-group-item">{{ contact.name }} - {{ contact.email }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
